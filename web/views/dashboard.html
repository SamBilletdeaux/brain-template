<h1>Dashboard</h1>

<div class="grid">
  <section class="card">
    <h2>Threads <span class="count">{{threadCount}}</span></h2>
    <ul>
      {{threads}}
    </ul>
  </section>

  <section class="card">
    <h2>People <span class="count">{{peopleCount}}</span></h2>
    <ul>
      {{people}}
    </ul>
  </section>

  <section class="card">
    <h2>Open Commitments <span class="count">{{commitmentCount}}</span></h2>
    <ul>
      {{commitments}}
    </ul>
  </section>

  <section class="card">
    <h2>Health</h2>
    <ul>
      {{healthSummary}}
    </ul>
  </section>
</div>
